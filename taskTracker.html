<!--<!DOCTYPE html>-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8"/>
  <title></title>
  <link href="taskTracker.css"
        rel="stylesheet"
        type="text/css">
</head>
<body>
  <h1>Task Tracker</h1>
  <div class="Grid">
    <div class="column1">
      <h4>Request date</h4>
      <hr>
      <div class="row">
        eocfield request date
      </div>
    </div>
    <div class="column2">
      <h4>Requested by</h4>
      <hr>
      <div class="row">
        eocfield requested by
      </div>
    </div>
    <div class="column3">
      <h4>Task Description</h4>
      <hr>
      <div class="row">
        eocfield Task
      </div>
    </div>
    <div class="column4">
      <h4>Assigned to</h4>
      <hr>
      <div class="row">
        eocfield Assigned to
      </div>
    </div>
    <div class="column5">
      <h4>Priority</h4>
      <hr>
      <div class="row">
        eocfield priority
      </div>
    </div>
    <div class="column6">
      <h4>Date Completed</h4>
      <hr>
      <div class="row">
        eocfield date complete
      </div>
    </div>
    <div class="column7">
      <h4>Status</h4>
      <hr>
      <div class="row">
        eocfield status
      </div>
    </div>
    <div class="column8">
      <h4>Results</h4>
      <hr>
      <div class="row">
        eocfield results
      </div>
    </div>
  </div>
</body>
</html>
